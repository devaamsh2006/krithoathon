<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Launch Experience</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
        background-size: 400% 400%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        animation: gradientBG 15s ease infinite;
        perspective: 1000px;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 700px;
        position: relative;
        overflow: hidden;
      }

      header {
        margin-bottom: 20px;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 15px;
      }

      .logo {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.9;
      }

      .header-text {
        color: rgba(255, 255, 255, 0.9);
      }

      .header-text h1 {
        font-size: 1.8em;
        font-family: "Orbitron", sans-serif;
        letter-spacing: 1px;
        margin-bottom: 10px;
      }

      .header-text p {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      .quote {
        font-size: 1.1em;
        font-style: italic;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 20px;
      }

      .launch-btn-wrapper {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        perspective: 500px;
      }

      .launch-btn {
        padding: 20px 80px;
        background-color: #00b4db;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.3em;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 180, 219, 0.4);
        transform-style: preserve-3d;
      }

      .launch-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: all 0.6s ease;
      }

      .launch-btn:hover::before {
        left: 100%;
      }

      .launch-btn:hover {
        transform: scale(1.1) rotateX(10deg);
        background-color: #0083b0;
        box-shadow: 0 8px 25px rgba(0, 131, 176, 0.5);
      }

      .launch-btn:active {
        transform: scale(0.95) rotateX(20deg);
      }
    </style>
    <!-- Include canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <div class="logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/e/e5/Official_logo_of_VNRVJIET.png"
              alt="VNRVJIET Logo"
            />
          </div>
          <div class="logo">
            <img
              src="https://media.licdn.com/dms/image/v2/D5603AQGy8fW5w7G5IA/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1700288572924?e=1748476800&v=beta&t=pRQVz1p0J-_QJjlil60oUBbUEE2VvJbM50JYvniZaQY"
              alt="Department Logo"
            />
          </div>
        </div>
        <div class="header-text">
          <h1>VNR Vignana Jyothi Institute of Engineering and Technology</h1>
          <p>Department of CSE-AIML & IoT</p>
        </div>
      </header>
      <div class="launch-btn-wrapper">
        <a href="https://krithoathon.netlify.app" class="launch-btn">Launch</a>
      </div>
      <div class="quote">
        Let's dive into the world of innovation and technology!
      </div>
    </div>
    <script>
      // Get the launch button element
      const launchBtn = document.querySelector(".launch-btn");

      launchBtn.addEventListener("click", function (event) {
        // Prevent the immediate navigation
        event.preventDefault();

        // Trigger confetti effect immediately
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
        });

        // After a 1-second delay, navigate to the URL
        setTimeout(() => {
          window.location.href = launchBtn.href;
        }, 1000);
      });
    </script>
  </body>
</html>
